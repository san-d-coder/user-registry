spring.application.name=rest-api
server.port=8080
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId:-no-trace}] - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{18} [traceId=%X{traceId:-start-up}] [%X{traceId:-}] [%X{spanId:-}] - %msg%n


#Feign Client config
postFeignClient.api.url=https://jsonplaceholder.typicode.com
feign.client.config.postFeignClient.connectTimeout=3000
feign.client.config.postFeignClient.readTimeout=8000
feign.client.config.postFeignClient.loggerLevel=FULL

#Logging
logging.level.com.sandcoder.rest_api=DEBUG