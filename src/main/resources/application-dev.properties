# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=12321

# Optional: Show SQL in logs
spring.jpa.show-sql=true

# Optional: Automatically create/drop schema
spring.jpa.hibernate.ddl-auto=update

# Optional: Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8081

#Feign Client config
postFeignClient.api.url=https://jsonplaceholder.typicode.com
feign.client.config.postFeignClient.connectTimeout=3000
feign.client.config.postFeignClient.readTimeout=8000
feign.client.config.postFeignClient.loggerLevel=FULL

#Logging
logging.level.com.sandcoder.rest_api=DEBUG


